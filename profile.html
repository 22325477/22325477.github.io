
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .profile-container {
      background: white;
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .profile-container img {
      display: block;
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin: 0 auto 10px;
      border-radius: 50%;
    }
    .profile-container input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>User Profile</h2>
    <img id="profilePhoto" src="" alt="Profile Photo" />
    <input type="file" id="uploadPhoto" accept="image/*" onchange="savePhoto()" />
    <input type="text" id="fullName" placeholder="Full Name" />
    <input type="email" id="email" placeholder="Email Address" />
    <button onclick="saveProfile()">Save Profile</button>
    <a href="change-password.html">Change Password</a>
  </div>

  <script>
    function saveProfile() {
      localStorage.setItem('fullName', document.getElementById('fullName').value);
      localStorage.setItem('email', document.getElementById('email').value);
      alert('Profile saved!');
    }

    function savePhoto() {
      const file = document.getElementById('uploadPhoto').files[0];
      const reader = new FileReader();
      reader.onloadend = function () {
        localStorage.setItem('profilePhoto', reader.result);
        document.getElementById('profilePhoto').src = reader.result;
      }
      if (file) {
        reader.readAsDataURL(file);
      }
    }

    function loadProfile() {
      document.getElementById('fullName').value = localStorage.getItem('fullName') || '';
      document.getElementById('email').value = localStorage.getItem('email') || '';
      document.getElementById('profilePhoto').src = localStorage.getItem('profilePhoto') || '';
    }

    loadProfile();
  </script>
</body>
</html>

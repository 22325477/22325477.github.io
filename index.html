
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eric Omari</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img id="site-logo" src="logo.png" alt="Eric Omari Logo" class="site-logo" />
      <h1>Eric Omari</h1>
    </div>
    <button id="theme-toggle">ðŸŒ“</button>
  </header>

  <main>
    <h2>Welcome to Eric Omariâ€™s Website</h2>

    <section class="search-section">
      <input type="text" placeholder="Search anything..." onkeydown="search(event)" />
    </section>

    <section class="upload-section">
      <h3>Browse Photo Gallery</h3>
      <input type="file" accept="image/*" multiple onchange="previewImages(event)" />
      <div id="gallery"></div>
    </section>

    <section class="logo-upload">
      <h3>Change Logo (Preview Only)</h3>
      <input type="file" accept="image/*" onchange="changeLogo(event)" />
    </section>
  </main>

  <script>
    function search(e) {
      if (e.key === 'Enter') {
        const query = e.target.value;
        window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`);
      }
    }

    document.getElementById('theme-toggle').onclick = () => {
      document.body.classList.toggle('dark');
    };

    function previewImages(event) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      const files = event.target.files;
      for (let i = 0; i < files.length; i++) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(files[i]);
        img.className = 'preview-img';
        gallery.appendChild(img);
      }
    }

    function changeLogo(event) {
      const file = event.target.files[0];
      if (file) {
        const logo = document.getElementById('site-logo');
        logo.src = URL.createObjectURL(file);
      }
    }
  </script>
</body>
</html>

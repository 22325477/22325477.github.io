
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eric Omari</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="announcement-banner">ðŸ“¢ Welcome to OMARI site</div>

  <div id="announcement-popup" class="popup">
    <p>ðŸ“¢ Welcome to OMARI site</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <header class="header">
    <div class="logo-container">
      <img id="site-logo" src="logo.png" alt="Eric Omari Logo" class="site-logo" />
      <h1>Eric Omari</h1>
    </div>
    <button id="theme-toggle">ðŸŒ“</button>
  </header>

  <main>
    <section id="search-section">
      <h2>Search the Web</h2>
      <form action="https://www.google.com/search" method="get" target="_blank">
        <input type="text" name="q" placeholder="Search..." required>
        <button type="submit">Search</button>
      </form>
    </section>
    
    <div id="login-section">
      <h2>Login to Access Journals</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="login-error" class="error"></p>
    </div>

    <div id="journal-section" style="display:none;">
      <h2>Journal Entries</h2>
      <div class="tabs">
        <button onclick="showTab('sales')">Sales Journal</button>
        <button onclick="showTab('purchase')">Purchase Journal</button>
      </div>
      <div id="sales" class="journal-tab">
        <table>
          <tr><th>Date</th><th>Item</th><th>Amount</th></tr>
          <tr><td><input type="date"></td><td><input type="text"></td><td><input type="number"></td></tr>
          <tr><td><input type="date"></td><td><input type="text"></td><td><input type="number"></td></tr>
        </table>
      </div>
      <div id="purchase" class="journal-tab" style="display:none;">
        <table>
          <tr><th>Date</th><th>Item</th><th>Cost</th></tr>
          <tr><td><input type="date"></td><td><input type="text"></td><td><input type="number"></td></tr>
          <tr><td><input type="date"></td><td><input type="text"></td><td><input type="number"></td></tr>
        </table>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('theme-toggle').onclick = () => {
      document.body.classList.toggle('dark');
    };

    function closePopup() {
      document.getElementById('announcement-popup').style.display = 'none';
    }

    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === 'admin' && p === 'admin123') {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('journal-section').style.display = 'block';
      } else {
        document.getElementById('login-error').innerText = 'Access denied. Incorrect credentials.';
      }
    }

    function showTab(tab) {
      document.getElementById('sales').style.display = tab === 'sales' ? 'block' : 'none';
      document.getElementById('purchase').style.display = tab === 'purchase' ? 'block' : 'none';
    }

    window.onload = () => {
      setTimeout(() => {
        document.getElementById('announcement-popup').style.display = 'block';
      }, 500);
    };
  </script>
</body>
</html>
